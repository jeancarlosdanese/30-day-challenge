<section ng-controller="CustomersUpdateController as customerUpCtrl">
  <div class="modal-header">
    <h3 class="modal-title">Update: {{customer.firstName}} {{customer.lastName}}</h3>
  </div>
  <div class="modal-body">

    <form name="updateCustomerForm">
      <fieldset>
        <div class="form-group">
          <div ng-show="error" class="text-center text-danger">
            <div class="alert alert-danger" role="alert">
              <strong ng-bind="error"></strong>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 text-center">
            <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': customer.referred, 'text-pink': !customer.referred}"></i>
          </div>
          <div class="col-sm-6">
            <div class="form-group" show-errors>
              <label class="control-label" for="firstName">First Name</label>
              <input name="firstName" type="text" ng-model="customer.firstName" id="firstName" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group" >
              <label class="control-label" for="lastName">Last Name</label>
              <input name="lastName" type="text" ng-model="customer.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group" show-errors>
              <label class="control-label" for="city">City</label>
              <input name="city" type="text" ng-model="customer.city" id="city" class="form-control" placeholder="City">
            </div>
            <div class="form-group" show-errors>
              <label class="control-label" for="country">Country</label>
              <input name="country" type="text" ng-model="customer.country" id="country" class="form-control" placeholder="Country">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-push-6">
            <div class="form-group" show-errors>
              <label class="control-label" for="phone">Phone</label>
              <input name="phone" type="text" ng-model="customer.phone" id="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group" show-errors>
              <label class="control-label" for="email">Email</label>
              <input name="email" type="text" ng-model="customer.email" id="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="col-sm-6 col-sm-pull-6">
            <div class="form-group">
              <label class="control-label" for="referred">Referred</label>
              <input name="referred" type="checkbox" ng-model="customer.referred" id="referred" class="form-control checkbox-left">
            </div>
            <div class="form-group" show-errors>
              <label class="control-label" for="channel">Channel</label>
              <select class="form-control" ng-model="customer.channel" id="channel" name="channel" ng-options="channel.id as channel.item for channel in customerUpCtrl.channelOptions">
                <option value="">-- Select Channel --</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group" show-errors>
              <label class="control-label" for="industry">Industry</label>
              <input name="industry" type="text" ng-model="customer.industry" id="industry" class="form-control" placeholder="Industry">
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <div class="modal-footer">
        <button class="btn btn-success btn-lg" type="button" ng-click="customerUpCtrl.update(customer); ok()" ng-disabled="updateCustomerForm.$invalid">Update & Close</button>
        <button class="btn btn-warning btn-lg" type="button" ng-click="cancel()">Cancel</button>
    </div>

</section>
