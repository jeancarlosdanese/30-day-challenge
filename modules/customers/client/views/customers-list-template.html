<div class="list-group">
  <div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="customer in vmCustomersListController.customers | filter: searchText">
    <a ng-click="vmCustomersListController.modalUpdate('lg', customer)" class="list-group-item">
      <h4 class="cust-list text-center">
        <i class="glyphicon glyphicon-user" ng-class="{'text-primary': customer.referred, 'text-pink': !customer.referred}"></i>
      </h4>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h4>{{customer.firstName}} {{customer.lastName}}</h4>
          <small class="list-group-item-text text-muted">
            <span data-ng-bind="customer.created | date:'medium'"></span>

            <span class="pull-right">
              <button class="btn btn-default btn-sm" ng-click="vmCustomersListController.remove(customer)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </span>
          </small>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="alert alert-warning text-center" data-ng-if="vmCustomersListController.customers.$resolved && !vmCustomersListController.customers.length">
  No Customers yet, why don't you <a data-ui-sref="customers.create">create one</a>?
</div>
